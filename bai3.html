<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="tinhThueTNCN">
        <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
        <div class="mb-3">
          <label for="" class="form-label">Họ và Tên</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Họ và Tên"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Thu Nhập</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="thuNhap"
            aria-describedby="helpId"
            placeholder="Tổng Thu Nhập Năm"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Người Phụ Thuộc</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="soNguoiPhuThuoc"
            aria-describedby="helpId"
            placeholder="Số Người Phụ Thuộc"
          />
        </div>
        <button class="btn btn-primary" type="submit" id="tinhTien">
          Tính Thuế
        </button>
        <div class="bg-success my-3 fs-3">
          Kết quả: <span id="inketqua3"></span>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./bai3.js"></script>
  </body>
</html>
